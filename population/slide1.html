<p>If everyone in the world were to queue the line would extend {{population.current().mul(averagePerson.depth) | unit:'km':6}}</p>
<p>
  That's
  <select ng-model="distance" ng-options="name as population.current().mul(averagePerson.depth).div(value)|unit:'':3 for (name, value) in distances"></select>
  times the
  <select ng-model="distance" ng-options="name as name for (name, value) in distances"></select>
</p>

<section class="quantity visualisation">
  <img ng-src="images/{{distance}}.png" ng-repeat="thing in population.current().mul(averagePerson.depth).div(distances[distance]).scalar | range">
</section>
